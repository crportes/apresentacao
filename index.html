                <!DOCTYPE html>
 
<html lang="pt-br">
 <head>
 <title> Formulário Simples de cadastro</title>
 <meta name="description" content="Formulário simples de cadastro para apresentação do Candidato carlos Rogério No programa ItauTech2021.">
 <meta charset="utf-8">
 <link rel="stylesheet" type="text/css" href="   estilo.css"/>
 <script type="text/javascript" src="enviar.js"></script>
</head>

 <body>
    <header>
  <h1> Bem vindo ao Formulário de Cadastro</h1> 
  <h2> Preencha o formulário abaixo informando seus dados Pessoais. Alguns Dados são de preenchimento obrigatório. </h2> 
</header>
<br>

<form "#" method="post">

<!-- DADOS PESSOAIS-->
<fieldset>
 <legend>Dados Pessoais</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="nome">Nome: </label>
   </td>
   <td align="left">
        <input type="text" name="nome" required>
   </td>
   <td>
    <label for="sobrenome">Sobrenome: </label>
   </td>
   <td align="left">
    <input type="text" name="sobrenome" required>
   </td>
  </tr>
  <tr>
   <td align="left">
    <label for="quantityrg">(Rg):</label>
    <input type="number" id="quantityrg" name="quantity" maxlength="11">
   </td>
  </tr>
   <td align="left">
    <label for="quantitycpf">(CPF):</label>
    <input type="number" id="quantitycpf" name="quantity" maxlength="12">
   </td>
  </tr>
  <tr>
    <td>
     <label>qual seu gênero?</label>
    </td>
    <td align="left">
        <input type="radio" name="masculino" value="masculino"/> Masculino<br />
        <input type="radio" name="feminino" value="feminino"/> feminino<br />
        <input type="radio" name="outro" value="outro        "/> outro<br />        
</td>
</tr>
< </table>
</fieldset>

<br>
<tr>
    <td>
        <fieldset>
 <legend>Dados complementares</legend>
 <table cellspacing="10">

  <tr>
   <td>
    <label for="rua">Rua:</label>
   </td>
   <td align="left">
    <input type="text" name="rua">
   </td>
</tr>
<tr>
   <td align="left">
    <label for="quantitynumberaddress">(número):</label>
    <input type="number" id="quantitynumberaddress" name="quantity" maxlength="9">
   
   </td>
  </tr>
  <tr>
   <td>
    <label for="bairro">Bairro: </label>
   </td>
   <td align="left">
    <input type="text" name="bairro">
   </td>
  </tr>
  <tr>
   <td align="left">
    <label for="estado">Selecione o estado:</label>
        <select name="estado" id="estado">
    <option value="ac">Acre</option> 
    <option value="al">Alagoas</option> 
    <option value="am">Amazonas</option> 
    <option value="ap">Amapá</option> 
    <option value="ba">Bahia</option> 
    <option value="ce">Ceará</option> 
    <option value="df">Distrito Federal</option> 
    <option value="es">Espírito Santo</option> 
    <option value="go">Goiás</option> 
    <option value="ma">Maranhão</option> 
    <option value="mt">Mato Grosso</option> 
    <option value="ms">Mato Grosso do Sul</option> 
    <option value="mg">Minas Gerais</option> 
    <option value="pa">Pará</option> 
    <option value="pb">Paraíba</option> 
    <option value="pr">Paraná</option> 
    <option value="pe">Pernambuco</option> 
    <option value="pi">Piauí</option> 
    <option value="rj">Rio de Janeiro</option> 
    <option value="rn">Rio Grande do Norte</option> 
    <option value="ro">Rondônia</option> 
    <option value="rs">Rio Grande do Sul</option> 
    <option value="rr">Roraima</option> 
    <option value="sc">Santa Catarina</option> 
    <option value="se">Sergipe</option> 
    <option value="sp">São Paulo</option> 
    <option value="to">Tocantins</option> 
   </select>
   </td>
  </tr>
  <tr>
   <td>
    <label for="cidade">Cidade: </label>
   </td>
   <td align="left">
    <input type="text" name="cidade">
   </td>
  </tr>
  <tr>
   <td align="left">
    <label for="quantitynumbercep">(CEP:):</label>
    <input type="number" id="quantitynumbercep" name="quantity" maxlength="12">
   </td>
  </tr>
  <tr>
    <td>
        <label for="residencial">telefone residencial:</label>
    </td>
    <td align="left">
        <input type="tel" id="residencial" name="phone" pattern="[0-9]{10}">
    </td>
</tr>
<tr>
    <td>
        <label for="celular">telefone celular:</label>
    </td>
    <td align="left">
        <input type="tel" id="celular" name="phone" pattern="[0-9]{11}" required>
    </td>
</tr>
 </table>
</fieldset>
<br>

<br>
<input type="submit" value="Enviar" onclick="enviadados()">
<input type="reset" value="Limpar">
</form>

<footer>
    <p>Todos os direitos reservados. Carlos Rogério 2021: <a href="linkedin.com/in/carlos-rogério-portes-009b6692">Me encontre no linkedin</a></p>
   </footer>
 </body>
</html>
